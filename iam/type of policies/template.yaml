Resources:
  MyUser:
    Type: AWS::IAM::User
    Properties:
      UserName: 'my-cool-user'
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      Policies:
        - PolicyName: 'my-cool-policy'
          PolicyDocument: 
            Version: 2012-10-17		 	 	 
            Statement:
              - Sid: IamListAccess
                Effect: Allow
                Action:
                - 'iam:ListRoles'
                - 'iam:ListUsers'
                Resource: '*'

  MyInlinePolcy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: MyInlinePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: 'ec2:*'
            Resource: '*'
      Users:
        - !Ref MyUser

  MySecondInlinePolicy:
    Type: 'AWS::IAM::UserPolicy'
    Properties:
      UserName: !Ref MyUser
      PolicyName: MySecondInlinePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: 's3:*'
            Resource: '*'